<!doctype html>
<html lang="fr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Inscription !</title>
  </head>
  <body class="d-flex align-items-center justify-content-center flex-column" style="height: -webkit-fill-available; background-image: url(./img/hackathon.jpg); background-size: cover;">

        <div class="container rounded-lg bg-light p-3 pl-4 mt-5" style="box-shadow: 0px 0px 40px 30px rgba(0,0,0,0.74);">
            <h1 class="h3">Inscription au hackathon IPSSI</h1>
            <form class="mt-4" id="form">
                <div class="row">
                  <div class="col form-group">
                      <label for="surname" class="invisible"> Prénom</label>
                    <input required type="text" class="form-control" placeholder="Prénom" name="surname" id="surname">
                  </div>
                  <div class="col">
                      <label for="name" class="invisible">Nom</label>
                    <input required type="text" class="form-control" placeholder="Nom" name="name" id="name">
                  </div>
                </div>
                <div class="row">
                    <div class="col form-group">
                        <label for="email" class="invisible">E-mail</label>
                        <input required type="email" class="form-control" placeholder="Adresse e-mail éducation" name="email" id="email">
                        <small class="form-text text-muted">Nous ne partegerons jamais votre email avec quelqu'un d'autre.</small>
                    </div>
                </div>
                <div class="row">
                    <div class="col form-group">
                        <label for="promotion">Promotion</label>
                      <input required type="text" class="form-control" placeholder="Promotion" name="promotion" id="promotion">
                    </div>
                    <div class="col">
                        <label for="speciality">Spécialité</label>
                      <input required type="text" class="form-control" placeholder="Spécialité" name="speciality" id="speciality">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button type="submit" class="btn btn-primary" id="submit-form">Submit</button>
                    </div>
                </div> 
            </form>
        </div>

        <div class="container rounded-lg bg-light p-3 pl-4 mt-5" style="box-shadow: 0px 0px 40px 30px rgba(0,0,0,0.74);">
            <h2 class="h3">Liste des élèves inscrits</h2>
            <table class="table table-striped mt-4" id="registered-users">
                <thead>
                  <tr>
                    <th scope="col">Nom</th>
                    <th scope="col">Prénom</th>
                    <th scope="col">Email</th>
                    <th scope="col">Promotion</th>
                    <th scope="col">Spécialité</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    

    
    <!-- Optional JavaScript -->
    <script src="script.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
